        <nav class="menu">

            </ul>
        </nav>
    </header>

    <main class="fondoMain">
        <section>
            <form>
                <fieldset class="formulario">
                    <legend>CONTACTA CON NOSOTROS</legend>
                    <div>
                        <label for="Nombre completo">Nombre completo:</label>
                        <input type="text" id="Nombre completo" name="Nombre conpleto" placeholder="Ingresa tu nombre completo"/><br>
                    </div>
                    <div>   
                        <label for="Telefono">Telefono:</label>
                        <input type="text" id="Telefono" name="Telefono" placeholder="Ingresa tu numero"/><br>
                    </div>
                    <div>
                        <label for="Email">Email:</label>
                        <input value="ejemplo@gmail.com" type="Email" id="Email" name="Email" placeholder="Ingresa tu Email"/><br>
                    </div>
                    <div>
                        <p>Por donde nos conoces:</p>
                        
                        <label for="Instagram">Instagram</label>
                        <input type="checkbox" id="Instagram">
                        
                        <label for="Facebook">Facebook</label>
                        <input type="checkbox" id="Facebook">
                        
                        <label for="Mercadolibre">Mercadolibre</label>
                        <input type="checkbox" id="Mercadolibre">
                        
                        <label for="unAmigo">Un amigo</label>
                        <input type="checkbox" id="unAmigo">
                    </div>
                    <div>
                        <fieldset class="sosmayorista">
                            <legend>Â¿Sos mayorista?</legend>
                            <div>
                                <label for="si">SI</label>
                                <input type="radio" name="Sos mayorista" id="si">
                            </div>
                            <div>
                                <label for="no">NO</label>
                                <input type="radio" name="Sos mayorista" id="no">
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <label for="select">Tipo de consulta</label>
                        <select id="select" name="sectorSelect">
                            <option value="selecione" disabled>Seleccione una opcion</option>
                            <option value="Atencion al cliente">Atencion al cliente</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Envios">Envios</option>
                        </select>
                    </div>
                    <div>
                        <p>Escribi tu mensaje</p>
                        <label for="Dejanos tu mensaje">Detallanos aca:</label>
                        <textarea cols="100" rows="15" id="dejanos tu mensjae" name="Dejanos tu mensaje" placeholder="Escribi aca tu mensaje..."></textarea>
                    </div>
                    <div class="botones">
                        <input type="submit" value="Enviar" />
                        <input type="reset" value="Limpiar Formulario">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
